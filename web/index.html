<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件共享</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>📁 文件共享</h1>
    </header>

    <main>
      <!-- 文件列表 -->
      <div id="fileList" class="file-list">
        <div class="loading">加载中...</div>
      </div>

      <!-- 文件上传区域 -->
      <div class="upload-section">
        <h3>文件上传</h3>
        <div id="uploadTarget" class="upload-target">上传到：-</div>
        <div id="dropZone" class="drop-zone">
          <div class="drop-zone-content">
            <div class="upload-icon">📤</div>
            <p>拖拽文件到此处或点击选择</p>
            <input type="file" id="fileInput" multiple style="display: none;">
            <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
              选择文件
            </button>
          </div>
        </div>
        <div id="uploadProgress" class="upload-progress" style="display: none;">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">上传中...</div>
        </div>
      </div>
    </main>

    <!-- 预览模态框 -->
    <div id="previewModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="previewTitle">文件预览</h3>
          <button class="close-btn" onclick="closePreview()">&times;</button>
        </div>
        <div class="modal-body">
          <div id="previewContent"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closePreview()">关闭</button>
          <button id="downloadBtn" class="btn btn-primary">下载</button>
        </div>
      </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification" style="display: none;"></div>
  </div>

  <script src="file-utils.js"></script>
  <script src="breadcrumb.js"></script>
  <script src="web-app.js"></script>
</body>

</html>
