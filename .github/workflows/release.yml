name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          $gopath = (go env GOPATH)
          "$gopath\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build
        shell: pwsh
        run: |
          wails version
          $tag = "${{ github.ref_name }}"
          wails build -clean -platform windows/amd64 -ldflags "-X main.Version=$tag"

      - name: Package artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $tag = "${{ github.ref_name }}"
          $exe = Get-ChildItem -Path build/bin -Filter *.exe -ErrorAction Stop | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { throw 'No .exe found under build/bin' }

          $exeName = "${{ github.event.repository.name }}-$tag-windows-amd64.exe"
          $exeOutPath = Join-Path dist $exeName
          Copy-Item $exe.FullName -Destination $exeOutPath -Force
          $exeHash = (Get-FileHash -Algorithm SHA256 $exeOutPath).Hash.ToLower()
          "$exeHash  $exeName" | Out-File -Encoding ascii -NoNewline (Join-Path dist "${exeName}.sha256")

          $zipName = "${{ github.event.repository.name }}-$tag-windows-amd64.zip"
          $zipPath = Join-Path dist $zipName

          # Ensure the exe name inside the zip matches what the updater expects.
          $stagingDir = Join-Path $PWD "dist\\staging"
          if (Test-Path $stagingDir) { Remove-Item $stagingDir -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $stagingDir | Out-Null
          Copy-Item $exe.FullName -Destination (Join-Path $stagingDir 'local-share-golang.exe') -Force

          Compress-Archive -Path (Join-Path $stagingDir 'local-share-golang.exe') -DestinationPath $zipPath -Force
          $hash = (Get-FileHash -Algorithm SHA256 $zipPath).Hash.ToLower()
          "$hash  $zipName" | Out-File -Encoding ascii -NoNewline (Join-Path dist "${zipName}.sha256")

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.sha256
