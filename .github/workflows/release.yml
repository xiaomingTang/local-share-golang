name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        shell: pwsh
        run: npm --prefix frontend install

      - name: Install Wails CLI
        shell: pwsh
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build
        shell: pwsh
        run: |
          wails version
          wails build -clean -platform windows/amd64

      - name: Package artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $exe = Get-ChildItem -Path build/bin -Filter *.exe -ErrorAction Stop | Select-Object -First 1
          if (-not $exe) { throw 'No .exe found under build/bin' }

          $zipName = "${{ github.event.repository.name }}-${{ github.ref_name }}-windows-amd64.zip"
          $zipPath = Join-Path dist $zipName

          Compress-Archive -Path (Join-Path $exe.Directory.FullName '*') -DestinationPath $zipPath -Force
          Get-FileHash -Algorithm SHA256 $zipPath | ForEach-Object { "$($_.Hash)  $zipName" } | Out-File -Encoding ascii (Join-Path dist "${zipName}.sha256")

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.sha256
