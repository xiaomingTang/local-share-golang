<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>页面不存在 · LocalShare</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .nf {
      min-height: 80vh;
      display: grid;
      place-items: center;
      padding: 24px 0;
    }

    .nf__inner {
      max-width: 760px;
      width: 100%;
    }

    .nf__title {
      margin: 0;
      font-size: clamp(32px, 3.2vw, 44px);
      letter-spacing: -0.4px;
    }

    .nf__card {
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <main class="nf">
    <div class="container nf__inner">
      <h1 class="nf__title">404：页面不存在</h1>
      <div class="card nf__card">
        <p>你访问的页面不存在或已被移动。</p>
        <p><a class="btn btn--soft" href="./">返回首页</a></p>
      </div>
    </div>
  </main>
</body>

</html>
